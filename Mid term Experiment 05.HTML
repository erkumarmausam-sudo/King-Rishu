<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="Center"><b>Student Registration Form</b></h1>
    <hr>
    <form action="POST">
        <label for="name">Full Name:</label>
        <input text="name"id="name"placeholder="Enter your full name=">
        <br><br>
         <lable for="email">Email:</lable>
         <input text="email"id="email"placeholder="Enter valid email address">
         <br><br>
         <label for="password">Password:</label>
         <input text="password"no="password"placeholder="Enter password">
         <br><br>
         <label for="gender">Gender:</label>
         <input type="radio"name="gender"id="gender"value="male">Male
         <input type="radio"name="gender"id="gender"value="female">female
         <input type="radio"name="gender"id="gender"value="other">Other
         <br><br>
         <lable for="Course">Course:</lable>
        <select name="course"id="course">
            <option value="">--Select Course--</option>
            <option value="cse">CSE</option>
            <option value="cse ds">CSE DS</option>
            <option value="cse ai-ml">CSE AI-ML</option>
            <option value="ee">EE</option>
        </select>
        <br><br>
        <label for="contact no">Contact No:</label>
        <input text="contact"no="contact no"placeholder="Enter phone number">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="text" row="20" cols="30"id="id"placeholder="Enter your address"></textarea>
         <br><br>
         <button type="submit">Registration</button>
         <button type="reset">Clear</button>
         <hr> 
         <p align="center">&copy;2025 Student Registration Protal</p>   
    </form>
    
</body>
</html>
